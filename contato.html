  <style>
    .contato-container {
      max-width: 800px;
      margin: 4rem auto;
      padding: 2rem;
      background: var(--card-color);
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      animation: aparecer 1s ease forwards;
    }

    .contato-container h1 {
      text-align: left;
      color: var(--accent-color);
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    input, textarea {
      width: 100%;
      padding: 0.8rem 1rem;
      border: 2px solid var(--accent-color);
      border-radius: 8px;
      background: transparent;
      color: var(--text-color);
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input:focus, textarea:focus {
      outline: none;
      background: rgba(0,0,0,0.05);
      box-shadow: 0 0 10px var(--accent-color);
    }

    textarea {
      min-height: 150px;
      resize: none;
    }

    .btn-enviar {
      background: var(--accent-color);
      color: #fff;
      border: none;
      padding: 0.9rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-enviar:hover {
      opacity: 0.85;
      transform: scale(1.03);
    }


    @media (max-width: 768px) {
      .contato-container {
        margin: 2rem 1rem;
      }
      .contato-container h1 {
        text-align: center;
      }
    }
  </style>
</head>
